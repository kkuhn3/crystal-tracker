<!DOCTYPE html>
<html>
<head>
	<title>Crystal Tracker Settings</title>
	<script src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="header">
		Archipelago Configs
	</div>

	<div>
		<label>Player Name</label>
		<input type="text" id="PNAME" />
	</div>
	<div>
		<label>Archipelago Port</label>
		<input type="text" id="APORT" />
	</div>

	<div class="header">
		Randomizer Settings
	</div>
	<div>
		<label>Berry Trees</label>
		<select id="BT">
			<option value="0">Excluded</option>
			<option value="" selected>Randomized</option>
		</select>
	</div>
	<div>
		<label>Hidden Items</label>
		<select id="HI">
			<option value="" selected>Excluded</option>
			<option value="1">Randomized</option>
		</select>
	</div>
	<div>
		<label>Johto Only</label>
		<select id="JO">
			<option value="" selected>All Regions</option>
			<option value="1">Only Johto</option>
			<option value="2">Johto and Mt. Silver</option>
		</select>
	</div>
	<div>
		<label>Badges for Victory Road</label>
		<select id="VR">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="" selected>8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
		</select>
	</div>
	<div>
		<label>Badges for Mt. Silver</label>
		<select id="MS">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="" selected>16</option>
		</select>
	</div>
	<div>
		<label>Goal</label>
		<select id="G">
			<option value="0">Defeat Lance</option>
			<option value="" selected>Defeat Red</option>
		</select>
	</div>

	<div class="header">
		Ready?
	</div>
	<div>
		<label>Let's Go</label>
		<button type="button" onclick="launch()">Launch</button>
	</div>

</body>
</html>
